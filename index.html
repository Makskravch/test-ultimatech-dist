<!DOCTYPE html>
<html lang="en">

<head>
  <title>WITCHER</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta name="MobileOptimized" content="width" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000" />

  <meta property="og:title" content="WITCHER" />
  <meta property="og:type" content="website" />
  <!-- <meta property="og:url" content="http://www.WITCHER.com.ua"> -->
  <!-- <meta property="og:image" content=""> -->
  <meta property="og:description" content="WITCHER" />
  <meta property="og:site_name" content="WITCHER" />
  <link rel="stylesheet" type="text/css" href="css/style.min.css" />
</head>

<body>
  <!-- MAIN -->
  <main class="main" id="main">
    <!-- Banner -->
    <div class="banner">
      <!-- Banner picture -->
      <picture class="banner__picture js-parallax">
        <span class="banner__picture-bg picture-bg-front js-front"></span>
        <span class="banner__picture-bg picture-bg-back js-back"></span>
        <img class="js-middle" src="img/witcher.png" alt="witcher">
      </picture>
      <!-- Banner description -->
      <div class="banner__description">
        <h1 class="banner__title">
          300% <span>WELCOME BONUS</span>
        </h1>
        <div class="banner__promo-block js-promo-code">
          <div class="input-wrap">
            <input class="banner__promo-code" type="text" name="code" value="WITCHER" readonly>
          </div>
          <button class="banner__btn" type="button">
            COPY CODE
          </button>
        </div>
        <a href="#" class="banner__link">
          <span>
            PLAY NOW
          </span>
        </a>
      </div>
      <!-- Banner footer -->
      <div class="banner__footer">
        <a href="#">
          <picture class="logo banner__logo">
            <img src="img/logo.png" alt="logo">
          </picture>
        </a>
        <p class="banner__info">
          *Terms and Conditions Apply
        </p>
      </div>
    </div>
  </main>

  <script src="js/main.min.js"></script>

</body>

</html>
